defaults:
  - dataset: cifarn
  - model: resnet
  - noise_transform: pair_flip
n_runs: 1
seed: 123
cp_revision: true
checkpoint_path: /home/ubuntu/cp_t_revision/lightning_logs/CIFARNDataModule_ResNet/version_0/checkpoints/epoch=9-step=12500.ckpt
synthetic_noise: false
n_classes: 10
revision_loss:
  _target_: cp_t_revision.losses.Reweighting_Revision_Loss
second_step_optimizer_config:
    optimizer: Adam
    args:
      lr: 5e-7
trainer:
  _target_: lightning.Trainer
  max_epochs: 10
  accelerator: "gpu"
  devices: "auto"
logger:
  _target_: lightning.pytorch.loggers.CSVLogger
  save_dir: "lightning_logs"
alpha: 0.01
k_points: 1
cp_score: APS
cp_predictor: SplitPredictor
