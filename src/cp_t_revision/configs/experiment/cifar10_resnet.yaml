defaults:
  - dataset: cifar10
  - model: resnet
  - noise_transform: pair_flip
n_runs: 5
seed: 321
synthetic_noise: true
n_classes: 10
trainer:
  _target_: lightning.Trainer
  max_epochs: 30
  accelerator: "gpu"
  devices: "auto"
  deterministic: true
