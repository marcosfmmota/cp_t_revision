defaults:
  - dataset: cifar100
  - model: resnet
  - noise_transform: pair_flip
n_runs: 5
seed: 321
synthetic_noise: true
n_classes: 100
# overrides standard resnet18 configuration used for CIFAR10 dataset
# to adapt for the CIFAR100 experiment
model:
  model:
    n_classes: 100
    resnet_type: resnet34
  metric_collection:
    metrics:
    - _target_: torchmetrics.Accuracy
      task: "multiclass"
      num_classes: 100
trainer:
  _target_: lightning.Trainer
  max_epochs: 30
  accelerator: "gpu"
  devices: "auto"
  deterministic: true
  # callbacks:
  # - _target_: lightning.pytorch.callbacks.early_stopping.EarlyStopping
  #   monitor: val_MulticlassAccuracy
  #   min_delta: 0.000
  #   patience: 5
  #   verbose: false
  #   mode: max
logger:
  _target_: lightning.pytorch.loggers.CSVLogger
  save_dir: "lightning_logs"
  